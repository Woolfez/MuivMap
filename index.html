<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers Indoor Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls-container">
        <div class="floor-controls">
            <button class="floor-btn active" data-floor="1">1 Этаж</button>
            <button class="floor-btn" data-floor="2">2 Этаж</button>
            <button class="floor-btn" data-floor="3">3 Этаж</button>
            <button class="floor-btn" data-floor="4">4 Этаж</button>
            <button class="floor-btn" data-floor="5">5 Этаж</button>
        </div>
        <div class="routing-controls">
            <div class="select-container">
                <label for="start-room">От:</label>
                <select id="start-room" class="room-select"><option value="">Выберите начало пути</option></select>
            </div>
            <div class="select-container">
                <label for="end-room">До:</label>
                <select id="end-room" class="room-select"><option value="">Выберите начало пути</option></select>
            </div>
            <button id="find-path-btn" class="find-path-button">Найти путь</button>
            <button id="clear-path-btn" class="clear-path-button">Очистить путь</button>
        </div>
    </div>
    <div id="map">
        <div id="map-layers-container"></div>
        <img src="muivlogo.png" alt="MUIV Logo" id="map-logo">
    </div>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
